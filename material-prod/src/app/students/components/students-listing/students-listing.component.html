<mat-toolbar>
  <mat-form-field color="accent">
    <input matInput (keyup)="filterText($event.target.value)" placeholder="Search"/>
  </mat-form-field>
  <div class="menu-bar">
    <button mat-button (click)="saveBtnHandler()">
      New Student
    </button>
  </div>
</mat-toolbar>
<div *ngIf="isResultsLoading" class="mat-elevation-z8">
  <div class="loading-shade">
    <mat-spinner color="accent"></mat-spinner>
  </div>
</div>
<mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort="">
  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
    <mat-cell *matCellDef="let student"> {{student.name}} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="technology">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Technology </mat-header-cell>
    <mat-cell *matCellDef="let student"> {{student.technology}} </mat-cell>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="experience">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Experience </mat-header-cell>
    <mat-cell *matCellDef="let student"> {{student.experience}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
    <mat-cell *matCellDef="let student">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="editBtnHandler(student._id)">
        <mat-icon>edit</mat-icon>
        <span>Edit</span>
      </button>
      <button mat-menu-item [routerLink] = "[student._id, 'view']">
        <mat-icon>pageview</mat-icon>
        <span>View</span>
      </button>
      <button mat-menu-item (click)="deleteBtnHandler(student._id)">
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
      </button>
    </mat-menu>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator pageIndex="0" #paginator [length]="resultsLength"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 20]"
               [showFirstLastButtons]="true">
</mat-paginator>
